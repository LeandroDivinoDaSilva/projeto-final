<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - AOPA</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./scripts/lib/bootstrap.min.css" />

  </head>
  <body>
    <header>
      <h1>Bem-vindo à AOPA</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
          <li><a href="privacidade.html">Política de Privacidade</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="form-container">
      <div class="form-content">
        <h2>Inscreva-se em nossos cursos</h2>
        <form id="promo-form">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Ex.: João Silva"
              required
            />
          </div>
          <div class="form-group form-row">
            <div class="form-group-half">
              <label for="ddd">*DDD</label>
              <input
                type="text"
                id="ddd"
                name="ddd"
                placeholder="*DDD"
                required
              />
            </div>
            <div class="form-group-half">
              <label for="celular">Digite seu Celular:</label>
              <input
                type="text"
                id="celular"
                name="celular"
                placeholder="00000-0000"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Seu E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@email.com.br"
              required
            />
          </div>
          <div class="form-group form-row">
            <div class="form-group-half">
              <label for="Cursos">Cursos:</label>
              <select id="curso" name="curso" required>
                <option value="">Selecione</option>
                <option value="Assistente Administrativo ">
                  Assistente Administrativo
                </option>
                <option value="Assistente de Recursos Humanos ">
                  Assistente de Recursos Humanos
                </option>
              
                <option value="Logística ">Logística</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="unidade">Escolha a Unidade mais Próxima:</label>
            <select id="unidade" name="unidade" required>
              <option value="">Selecione</option>
              <option value="padre-agnaldo">
                Obras Sociais Pavonianas "Padre Agnaldo"
              </option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              id="termos-privacidade"
              name="termos-privacidade"
              required
            />
            <label for="termos-privacidade">Concordo com os </label>
            <a href="privacidade.html">termos de privacidade.</a>
          </div>

          <div class="form-group">
            <button type="submit">Eu Quero</button>
          </div>
        </form>
      </div>
      <div class="form-image">
        <img src="imgs/estudo.png" alt="Imagem lateral ilustrativa" />
      </div>
    </div>

    <script src="./scripts/formsmt.js"></script>
    <script src="./scripts/newFile.js"></script>
  </body>
</html>
