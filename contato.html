<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AOPA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="privacidade.html">Política de Privacidade</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="form-content">
              <h2>Entre em contato conosco</h2>
              <form id="promo-form">
                <div class="form-group">
                  <label for="nome">Nome Completo:</label>
                  <input type="text" id="nome" name="nome" placeholder="Ex.: João Silva" required />
                </div>
                <div class="form-group form-row">
                  <div class="form-group-half">
                    <label for="ddd">*DDD</label>
                    <input type="text" id="ddd" name="ddd" placeholder="*DDD" required />
                  </div>
                  <div class="form-group-half">
                    <label for="celular">Digite seu Celular:</label>
                    <input type="text" id="celular" name="celular" placeholder="00000-0000" required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Seu E-mail:</label>
                  <input type="email" id="email" name="email" placeholder="seuemail@email.com.br" required />
                </div>    
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <input  type="text" id="mensagem" name="mensagem" required></input>
                </div>
                <div class="form-group">
                  <button type="submit">Enviar</button>
                </div>
              </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AOPA. Todos os direitos reservados.</p>
    </footer>
    
    <script src="./scripts/formsmt.js"></script>
    <script src="./scripts/newFile.js"> </script>
</body>
</html>
